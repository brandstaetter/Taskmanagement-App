name: CI

permissions:
  contents: read
  actions: write

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  backend-checks:
    name: Backend Checks
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'
        
    - name: Install poetry
      run: pip install poetry

    - name: Setup a local virtual environment (if no poetry.toml file)
      run: |
        poetry config virtualenvs.create true --local
        poetry config virtualenvs.in-project true --local

    - uses: actions/cache@v5
      name: Define a cache for the virtual environment based on the dependencies lock file
      with:
        path: ./.venv
        key: venv-${{ hashFiles('poetry.lock') }}

    - name: Install dependencies
      run: poetry install

    - name: Check imports with isort
      run: poetry run isort . --check-only --diff

    - name: Check code formatting with Black
      run: poetry run black . --check

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        poetry run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        poetry run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

    - name: Type checking with mypy
      run: poetry run mypy .

    - name: Run tests with pytest and coverage
      run: |
        poetry run pytest --cov=taskmanagement_app --cov-report=xml --cov-report=term-missing --junitxml=junit.xml -o junit_family=legacy tests/

    - name: Generate OpenAPI spec
      if: ${{ always() }}
      run: |
        poetry run python scripts/generate_openapi_json.py

    - name: Upload OpenAPI spec artifact
      if: ${{ always() }}
      uses: actions/upload-artifact@v6
      with:
        name: openapi-json
        path: openapi.json
        if-no-files-found: warn

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: brandstaetter/Taskmanagement-App
    
    - name: Upload test results to Codecov
      if: ${{ !cancelled() }}
      uses: codecov/test-results-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

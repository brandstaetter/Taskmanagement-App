name: Deploy

permissions:
  contents: read
  actions: read

on:
  workflow_run:
    workflows: ["Publish OpenAPI Release Artifact"]
    types:
      - completed
    branches: [ main ]

concurrency:
  group: deploy-main
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy wheel to server
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: [self-hosted, linux, deploy]

    steps:
      - name: Skip if not latest main commit
        shell: bash
        run: |
          set -euo pipefail
          LATEST_MAIN_SHA="$(git ls-remote https://github.com/brandstaetter/Taskmanagement-App.git refs/heads/main | awk '{print $1}')"
          RUN_SHA="${{ github.event.workflow_run.head_sha }}"
          if [ "$LATEST_MAIN_SHA" != "$RUN_SHA" ]; then
            echo "Skipping deploy: workflow_run SHA is not the latest main SHA"
            echo "LATEST_MAIN_SHA=$LATEST_MAIN_SHA"
            echo "RUN_SHA=$RUN_SHA"
            exit 0
          fi

      - name: Clean wheel artifact directory
        shell: bash
        run: |
          set -euo pipefail
          rm -rf ./wheel
          mkdir -p ./wheel

      - name: Find matching CI run id
        id: ci_run
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
          RUN_SHA: ${{ github.event.workflow_run.head_sha }}
        run: |
          set -euo pipefail

          CI_RUN_ID=$(python - <<'PY'
          import json
          import os
          import urllib.request

          repo = os.environ['GITHUB_REPOSITORY']
          token = os.environ['GH_TOKEN']
          run_sha = os.environ['RUN_SHA']

          url = f"https://api.github.com/repos/{repo}/actions/runs?per_page=50"
          req = urllib.request.Request(url)
          req.add_header('Authorization', f'Bearer {token}')
          req.add_header('Accept', 'application/vnd.github+json')

          with urllib.request.urlopen(req) as resp:
              payload = json.loads(resp.read().decode('utf-8'))

          run_id = None
          for r in payload.get('workflow_runs', []):
              if (
                  r.get('name') == 'CI'
                  and r.get('head_sha') == run_sha
                  and r.get('conclusion') == 'success'
              ):
                  run_id = r.get('id')
                  break

          if not run_id:
              raise SystemExit(f"Could not find CI workflow run for sha {run_sha}")

          print(run_id)
          PY
          )

          echo "ci_run_id=$CI_RUN_ID" >> "$GITHUB_OUTPUT"

      - name: Download wheel artifact
        uses: actions/download-artifact@v7
        with:
          name: wheel
          path: ./wheel
          run-id: ${{ steps.ci_run.outputs.ci_run_id }}
          github-token: ${{ github.token }}

      - name: Deploy
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          wheels=(./wheel/*.whl)
          if [ "${#wheels[@]}" -ne 1 ]; then
            echo "Expected exactly one wheel artifact, found ${#wheels[@]}"
            ls -la ./wheel || true
            exit 1
          fi
          WHEEL_PATH="${wheels[0]}"
          sudo /opt/taskmanagement-app/deploy/deploy-wheel.sh "$WHEEL_PATH"

# Path to sources
sonar.sources=taskmanagement_app
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/migrations/**,**/alembic/versions/**
sonar.inclusions=**/*.py

# Path to tests
sonar.tests=tests
sonar.test.exclusions=**/__pycache__/**,**/*.pyc
sonar.test.inclusions=**/*.py

# Source encoding
sonar.sourceEncoding=UTF-8

# Exclusions for copy-paste detection
sonar.cpd.exclusions=**/tests/**,**/migrations/**,**/alembic/versions/**

# Python specific settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=junit.xml
